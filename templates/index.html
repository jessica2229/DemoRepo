<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<a href="{% url 'StudentCreateView' %}"><button>Add Student</button></a><br><br>

<table border="2" style="width:50%;text-align:center">
<tr>
    <th>Name</th>
    <th>Email</th>
    <th>City</th>
    <th>Update</th>
    <th>Delete</th>
</tr>
{% for i in object_list %}
<tr>
    <td>{{i.name}}</td>
    <td>{{i.email}}</td>
    <td>{{i.city}}</td>
    <td><a href="{% url  'StudentUpdateView' i.pk %}">Update</a></td>
    <td><a href="{% url 'StudentDeleteView' pk=i.pk %}">Delete</a></td>
</tr>

{% endfor %}
</table>


    
</body>
</html>
